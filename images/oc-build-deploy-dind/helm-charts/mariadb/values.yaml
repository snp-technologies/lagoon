# Default values for varnish.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository:
  pullPolicy: Always
SERVICE_IMAGE:
PROJECT:
OPENSHIFT_PROJECT:
SERVICE_NAME:
SAFE_BRANCH:
SAFE_PROJECT:
MONITORING_URLS:
ENVIRONMENT_TYPE:
BRANCH:
LAGOON_GIT_SHA:
SERVICE_ROUTER_URL:
REGISTRY:
DEPLOYMENT_STRATEGY:
SERVICE_NAME:
CRONJOBS:
PERSISTENT_STORAGE_PATH:
PERSISTENT_STORAGE_CLASS:
