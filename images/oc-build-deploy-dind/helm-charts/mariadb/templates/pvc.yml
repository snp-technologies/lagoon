apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    appuio.ch/backup: "false"
  name: {{ .Release.Name }}-data
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "{{.Values.PERSISTENT_STORAGE_SIZE}}"