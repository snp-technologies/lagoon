apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    appuio.ch/backup: "false"
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{.Values.PERSISTENT_STORAGE_CLASS}}
  capacity:
    storage: {{.Values.PERSISTENT_STORAGE_SIZE}}